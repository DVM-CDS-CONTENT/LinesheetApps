 <script>

    const { ipcRenderer } = require('electron');
    const $ = require('jquery');

    $(function(){
      ipcRenderer.send('load-file', 'page/nav/welcome_nav.html');
      ipcRenderer.on('nav-loaded', (event, data) => {
        $('#nav').html(data);
      });

      // ipcRenderer.send('load-file', 'page/prompt_role.html');
      ipcRenderer.send('load-file', 'page/prompt_role.html');
      ipcRenderer.on('page-loaded', (event, data) => {
        $('#page').html(data);
      });

      //
      ipcRenderer.send('load-file', 'page/footers.html');
      ipcRenderer.on('footers-loaded', (event, data) => {
        $('#footers').html(data);
      });
    });



    const Notiflix = require('notiflix');

    function load_page(page){
      Notiflix.Loading.hourglass();
      $("#page").load(page);
      Notiflix.Loading.remove();
    }
  </script>
